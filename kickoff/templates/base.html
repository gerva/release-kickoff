<!DOCTYPE HTML>
<html lang='en-US'>
<head>
<title>Ship it!</title>
<!-- favicon -->
<link rel='icon' href="{{ url_for('static', filename='favicon.ico') }}" />
<!-- js -->
<script type='text/javascript' src="{{ url_for("static", filename="suggestions.js") }}"></script>
<script type='text/javascript' src="{{ url_for("static", filename="jquery-ui-1.10.2.custom.min.js") }}"></script>
<script type='text/javascript' src="{{ url_for("static", filename="jquery-1.9.1.min.js") }}"></script>
<script type='text/javascript' src="{{ url_for("static", filename="jquery-ui.js") }}"></script>
<script type='text/javascript' src="{{ url_for("static", filename="jquery.dataTables.js") }}"></script>
<!-- css -->
<link rel='stylesheet' type='text/css' href='{{ url_for("static", filename="jquery.dataTables.css") }}' />
<link rel='stylesheet' type='text/css' href='{{ url_for("static", filename="jquery-ui-1.10.2.custom.min.css") }}' />
<link rel='stylesheet' type='text/css' href='{{ url_for("static", filename="jquery-ui.css") }}' />
<link rel='stylesheet' type='text/css' href='{{ url_for("static", filename="kickoff.css") }}' />
<script>
$(function() {
  $( "#tabs" ).tabs();
  $( "#radio" ).buttonset();
  $( "#accordion" ).accordion({ heightStyle: "content" });
  $( "#reviewed" ).dataTable( { "bJQueryUI": true, });
  $( "#completed" ).dataTable( { "bJQueryUI": true, });


});
</script>
<script>
$(document).ready(function() {
    $('#submitrelease').click(function() {
       document.location = "{{ url_for('submit_release') }}";
       $('#submitrelease').prop('checked', true);
    });
    $('#viewreleases').click(function() {
       document.location = "{{ url_for('releases') }}";
       $('#viewreleases').prop('checked', true);
    });
});
</script>
</head>
<body>
<h1>Ship it</h1>
<div id="radio">
  <input type="radio" id="submitrelease" name="radio"/>
  <label for="submitrelease">Submit a new release</label>
  <input type="radio" id="viewreleases" name="radio"/>
  <label for="viewreleases">View Releases</label>
</div> <!--radio -->
{% block content %}{% endblock %}
</body>
</html>
