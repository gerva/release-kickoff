<!DOCTYPE HTML>
<html lang='en-US'>
<head>
<title>Ship it!</title>
<!-- favicon -->
<link rel='icon' href="{{ url_for('static', filename='favicon.ico') }}" />
<!-- js -->
<script type='text/javascript' src="{{ url_for("static", filename="js/suggestions.js") }}"></script>
<script type='text/javascript' src="{{ url_for("static", filename="js/jquery-2.1.0.min.js") }}"></script>
<script type='text/javascript' src="{{ url_for("static", filename="js/jquery-ui-1.10.2.custom.min.js") }}"></script>
<script type='text/javascript' src="{{ url_for("static", filename="js/jquery-ui.min.js") }}"></script>
<script type='text/javascript' src="{{ url_for("static", filename="js/jquery.dataTables.min.js") }}"></script>
<script type='text/javascript' src="{{ url_for("static", filename="js/bootstrap.min.js") }}"></script>
<script type='text/javascript' src="{{ url_for("static", filename="js/dataTables.bootstrap.js") }}"></script>
<script type='text/javascript' src="{{ url_for("static", filename="js/typeahead.bootstrap3.js") }}"></script>

<link rel='stylesheet' type='text/css' href='{{ url_for("static", filename="css/jquery.dataTables.css") }}' />

-->
<link rel='stylesheet' type='text/css' href='{{ url_for("static", filename="css/jquery-ui-1.10.2.custom.min.css") }}' />
<link rel='stylesheet' type='text/css' href='{{ url_for("static", filename="css/bootstrap.min.css") }}' />
<link rel='stylesheet' type='text/css' href='{{ url_for("static", filename="css/dataTables.bootstrap.css") }}' />

<body>
<nav class="navbar navbar-default navbar-inverse" role="navigation">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Ship it</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="active"><a href="{{ url_for('submit_release') }}">Submit a new release</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown">View Release <b class="caret"></b></a>
          <ul class="dropdown-menu">
           <li><a href="{{ url_for('releasessubmitted')}}"><span class="label label-danger">3</span> Submitted</a></li>
           <li><a href="{{ url_for('releasesreviewed') }}"><span class="label label-primary">2</span> Running</a></li>
           <li><a href="{{ url_for('releasescomplete') }}"><span class="label label-success">10+</span> Completed</a></li>
          </ul>
        </li><!-- dropdown -->
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
{% block content %}{% endblock %}
