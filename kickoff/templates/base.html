<!DOCTYPE HTML>
<html lang='en-US'>
<head>
<title>Ship it!</title>
<!-- favicon -->
<link rel='icon' href="{{ url_for('static', filename='favicon.ico') }}" />
<!-- js -->
<script type='text/javascript' src="{{ url_for("static", filename="suggestions.js") }}"></script>
<script type='text/javascript' src="{{ url_for("static", filename="jquery-ui-1.10.0.custom.min.js") }}"></script>
<script type='text/javascript' src="{{ url_for("static", filename="jquery-1.9.1.js") }}"></script>
<script type='text/javascript' src="{{ url_for("static", filename="jquery-ui.js") }}"></script>
<!-- css -->
<link rel='stylesheet' type='text/css' href='{{ url_for("static", filename="jquery-ui-1.10.0.custom.min.css") }}' />
<link rel='stylesheet' type='text/css' href='{{ url_for("static", filename="jquery-ui.css") }}' />
<link rel='stylesheet' type='text/css' href='{{ url_for("static", filename="kickoff.css") }}' />
<script>
$(function() {
  $( "#tabs" ).tabs();
  $( "#radio" ).buttonset();
});
</script>
</head>
<body>
<h1>Ship it</h1>
<form>
<div id="radio">
<input type="radio" id="new_release" name="radio" />
  <a href='{{ url_for('submit_release') }}'>
    <label for="new_release">Submit a new release</label>
  </a>
<input type="radio" id="submit_release" name="radio" />
  <a href='{{ url_for('releases') }}'>
    <label for="submit_release">View Releases</label>
  </a>
</div> <!--radio -->
</form>
{% block content %}{% endblock %}
</body>
</html>
